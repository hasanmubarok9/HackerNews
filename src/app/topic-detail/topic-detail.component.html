<div *ngIf="topic">
  <div class="info">
    <h2>{{ topic.title }}</h2>
    <span>{{ topic.score }} points</span>
    <span>by: {{ topic.by }}</span>
    <span>time: {{ topic.time | date }}</span>
    <span>|</span>
    <span>{{ topic.descendants }} comments</span>
  </div>
  <div class="text">
    <p [innerHTML]="topic.text"></p>
  </div>
  <div *ngIf="comments && comments.length > 0" class="comment">
    <p>Comment:</p>
    <ul>
      <li *ngFor="let comment of comments">
        <div>
          <span>{{comment.by}}</span>
          <span>{{comment.time | date }}</span>
        </div>
        <p [innerHTML]="comment.text"></p>
        <div *ngIf="comment.subComment !== null">
          <p>Comment:</p>
          <ul>
            <li [innerHTML]="comment.subComment"></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
